<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Get Weather Conditions From Anywhere!</h1>
        <hr>
      </header>

      <label for="location">Enter a location:</label>
      <input id="location" type="text">

      <div class="row">
        <div class="displayError">

        </div>
        <div class="col-sm-6 showHumidity">
          <h4>Humidity</h4>
          <button class="btn btn-primary" id="humidityLocation">Humidify!</button>
        </div>

        <div class="col-sm-6 showTemp">
          <h4>Temperature</h4>

          <div class="radio">
            <label>
              <input type="radio" name="degreetype" id="kelvin" value="kelvin" checked>
              Kelvin
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="degreetype" id="fahrenheit" value="fahrenheit">
              Fahrenheit
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="degreetype" id="celsius" value="celsius">
              Celsius
            </label>
          </div>


          <button class="btn btn-primary" id="temperatureLocation">Tempify!</button>
        </div>
      </div>

      <footer>
        <br><br><br>
        <hr>

      </footer>
    </div>
  </body>
</html>
